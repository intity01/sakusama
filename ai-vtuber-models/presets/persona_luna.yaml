  emoji_frequency: 0.7  # 70% chance to include emoji
  joke_frequency: 0.3   # 30% chance to tell a joke
  casual_language: true

# Emotion Mapping Override
emotion_map:
  happy: "excited_jump"
  sad: "pout"
  excited: "happy_bounce"
  confused: "confused_tilt"
  neutral: "idle_sway"
  surprised: "surprise_jump"

# Avatar Preferences (optional)
avatar_preferences:
  preferred_expressions:
    - "smile"
    - "laugh"
    - "wink"
  animation_speed: 1.2
  idle_animation: "playful_idle"

# Context Preferences
context_preferences:
  remember_user_name: true
  remember_preferences: true
  context_window: 10  # Remember last 10 messages
  topic_tracking: true
